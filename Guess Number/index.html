    <title>Guess Number</title>
    <style>
            body {
                background-color: aqua;
            }
            div {background-color: hotpink;
            width: 960px;
        height: 100%;}
            
        #result {color: crimson;}

    </style>
</head>
<body>
    <div>
        <h1>ทายซิ</h1>
        <p>เรามีตัวเลข 1-100 ลองทายซิว่าเลขอะไร ให้ทายได้ไม่เกิน 10 ครั้ง</p>
        <p id="result">ลองซิ</p>
        <p class="try">คุณทายไป 0 ครั้ง</p>
        <p class="try">[]</p>
    </div>
    <script>
    let Number;
    let Guess;
    let tries;
    let answer;

    Number = Math.floor(Math.random()*100)+1;
    Guesses = [];
    for(tries = 1; tries <= 10; tries++)
    {answer = +prompt('ทายมาเลย');
    Guesses.push(answer)
     if(answer > Number) {
        alert ('มากไป');
     }  
    else if(answer < Number) { 
        alert  ('น้อยไป');

    }
    else {
        alert   ('ถูกต้องแล้วค้าบ');
        break ;
    }
}  
document.querySelectorAll('.try')[0].innerHTML = 'คุณทายไป' + tries + 'ครั้ง';
document.querySelectorAll('.try')[1].innerHTML =Guesses ;
     </script>
</body>
